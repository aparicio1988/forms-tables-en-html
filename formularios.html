<!DOCTYPE html>
<html>
    <head>
        <title>Formularrios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
            <label for="resultados.html">Nombre de usuario</label>
            <input type="text"  name="nombreusuario" id="nombreusuario" required/> <!-- solo acepta texto type=text-->
            </div>
            <div>
            <label for="comentarios">Comentarios</label>
            <textarea type="texto" name="comentarios" id="comentarios"></textarea>
            </div>
            <div>
            <label for="edad">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="10" max="80"/> <!--solo numeros type=number-->
            </div>
            <div>
            <label for="nacimiento">Cual es tu fecha de nacimeinto?</label>
            <input type="date" name="nacimiento" id="nacimiento" /> <!--solo fecha mes año type=date-->
            </div>
            <div>
            <label for="email">Cual es tu correo electronico?</label>
            <input type="email" name="email" id="email"/> <!--solo email type=nemail-->
            </div>
            <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required/> <!--encripta los datos type=passwords-->
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
       
    </body>

</html>
